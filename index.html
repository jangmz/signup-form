<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="left-part">
            <div class="banner">
                <div class="left-text">
                    <h1>Knotted Shop</h1>
                </div>
                <img src="images/logo2.png"/>
            </div>
        </div>
        <div class="right-part">
            <div class="heading-text">
                <p>This is not a real service! </p>
                <p>Sign Up for our <strong>Knotted shop</strong> account and buy yourself or your loved ones a hand made paracord bracelet!</p>
            </div>
            <form action="" method="POST">
                <div class="input-fields">
                    <h2 class="form-title">Enter your information here</h2>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name"/>
                        </div>
                        <div class="form-input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="e-mail">E-mail</label>
                            <input type="email" id="e-mail" name="e-mail"/>
                        </div>
                        <div class="form-input">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-input">
                            <label for="pass1">Password</label>
                            <input type="password" id="pass1" name="pass1" required/>
                        </div>
                        <div class="form-input">
                            <label for="pass2">Confirm password</label>
                            <input type="password" id="pass2" name="pass2" required/>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit">Create account</button>
                </div>
            </form>
            <div class="footer-text">
                <p>Already have an acoount? <a href="">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
